<html>

<head>
<title>Parking experiment</title>

<!-- styles -->

<link href="positron/positron.css" type="text/css" rel="stylesheet"></link>

<!-- scripts -->

<script src="positron/prefixfree.min.js" type="text/javascript"></script>
<script src="positron/prefixfree.dynamic-dom.min.js" type="text/javascript"></script>
<script src="positron/positron.js" type="text/javascript"></script>

</head>

<body
	nu-app="Parking Data"
  xnu-start-page="show"
  xnu-start-page-delay="100"
	xnu-progress-view="circlespinner"
	>
	
<div class="header">	
		<h1>Parking Data Test Prax</h1> 	
</div>
                
    
                        <pos-json url="parking-short.json">
                            
                            <pos-list key="json.ParkingDestinations" name="destination">
                            
                        <pos-json url="http://api.openweathermap.org/data/2.5/find?$destination.lat.$destinationlon=37.5&cnt=10">

                            <pos-list key="json.list" name="weather">

                                <div class="list-item">ID: $destination.DestinationID;</div>
                                <div class="list-item">Address: $destination.DestinationName;</div>
                                <div class="list-item">name: $weather.name;</div>
                                <div class="list-item">Lat: $destination.Latitude;</div>
                                <div class="list-item">Long: $destination.Longitude;</div>
                                <div class="list-item">TimeZone: $destination.TimeZone;</div>
                                <div class="list-item">PaymentMethodsAccepted :</div>
     
                            <pos-list key="destination.PaymentMethodsAccepted" name="method">
                            
                                <div class="list-item">$method.PaymentMethod;</div>

                            </pos-list>
                            </pos-list>
                            </pos-list>
                                                    
                        </pos-json>
                        </pos-json>
                           
</div>
</body>

</html>
